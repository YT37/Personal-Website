name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "Source Code/website/package-lock.json"
      - run: npm ci
        working-directory: "Source Code/website"
      - run: npm run build
        working-directory: "Source Code/website"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: "Source Code/website"
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_WEBSITE37 }}"
          channelId: live
          projectId: personal-website37
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
